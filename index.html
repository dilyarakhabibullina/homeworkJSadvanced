<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eShop</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app" class="container">
    <header>
      <input type="text" class="goods-search" v-model="searchLine" />
      <button class="search-button" type="button" v-on:click="onSearch">Искать</button>
      <button class="cart-button" type="button" v-on:click="onToggleCart">Корзина</button>
    </header>
    <main>

      <div class="goods-list">
        <template v-if="this.filteredGoods.length > 0">
          <div class="good-card" v-for="good of filteredGoods" v-bind:key="good.id_product">
            <h2 v-on:click="addToCart(good)">{{ good.product_name }}</h2>
            <p>${{ good.price }}</p>
          </div>
        </template>
        <template v-else>
          <h2>Товаров нет!</h2>
        </template>
      </div>
    </main>
    <div class="cart-window" v-if="isVisibleCart">
      <span class="close" v-on:click="onToggleCart">X</span>
      <div class="goods-list">
        <template v-if="this.cart.length > 0">
          <div class="good-card" v-for="good of cart" v-bind:key="good.id_product">
            <h2>{{ good.product_name }}</h2>
            <p>${{ good.price }}</p>
            <button v-on:click="removeFromCart(good)">Удалить</button>
          </div>

        </template>
        <template v-else>
          <h2>Товаров в корзинке пока нет</h2>
        </template>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="main.js"></script>
</body>

</html>
